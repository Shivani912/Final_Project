<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="myproject.css" rel="stylesheet" />
    

</head>
<body>

    <!-- Market Capital-->
    <div>
        <a href="https://etherscan.io/stat/supply">MARKET CAP OF<span id="marketCap"></span></a>
        <br>
        <a href="https://etherscan.io/chart/etherprice" id="etherVal"><span id="precent"></span></a>
    </div>
    <!-- Toggle Button -->
    <br>
    <label class="switch">
        <input type="checkbox" id="toggleBtn">
        <span class="slider"></span>
    </label>
    <!--Last Block-->
    <div>
        <a href="https://etherscan.io/blocks">
            LAST BLOCK
            <br>
            <span id="lastBlock"></span>
            <span id="avgBlockTime"></span>
        </a>
    </div>
    <!--Transactions-->
    <div>
        <a href="https://etherscan.io/txs">
            TRANSACTIONS
            <br>
            <span id="txnCount"></span>
            <span id="txnPerSec"></span>
        </a>
    </div>
    <!--Hash Rate-->
    <div>
        <a href="https://etherscan.io/chart/hashrate">Hash Rate</a>
        <br>
        <span id="hashRate"></span>
    </div>
    <!--Network Difficulty-->
    <div>
            <a href="https://etherscan.io/chart/difficulty">Network Difficulty</a>
            <br>
            <span id="networkDifficulty"></span>  
    </div>

    <!-- <div>
        <form>
            <label>What is my account balance ?</label>
            <input type="text" value="Enter your address">
            <input type="button" value="Check">
        </form>
    </div> -->
    <!-- footer -->
    <script src="./myproject.js"></script>

</body>
</html>
