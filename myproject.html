<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="myproject.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" rel="stylesheet"/>

</head>
<body>
    <!--Navbar-->
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="logo.png" >
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                    My Etherscan 
                    </a>
                </div>
            </div>
               
            <!-- Toggle Button -->
            <div class="navbar-end">
                <div class="navbar-item" >
                    <label class="switch" title="Enable live updates">
                        <input type="checkbox" id="toggleBtn">
                        <span class="slider round"></span>
                    </label>
            
                </div>
            </div>
        </div>
    </nav>
    <!--/Navbar-->

    <!--Main Content-->
    
        <div class="level floatleft">
            <article class=" box ">
                <!-- Market Capital-->
                
                <div class="message-body">
                    <div class="title is-4 row">
        
                        <a href="https://etherscan.io/stat/supply">MARKET CAP OF<span id="marketCap"></span></a>
                        <br>
                        <a href="https://etherscan.io/chart/etherprice" id="etherVal"><span id="precent"></span></a>
                
                    </div>
                        
                    <div class="row"></div>  
                        <!--Last Block-->
                        <div class="row">
                            <a href="https://etherscan.io/blocks" >
                                <b>Last Block</b>
                                <br> 
                            </a>
                            <span id="lastBlock"></span>
                        </div>
                        <!--Transactions-->
                        <div class="row">
                            <a href="https://etherscan.io/txs">
                                <b>Transactions</b>
                                <br>
                            </a>
                            <span id="txnCount"></span>
                            
                        </div>
                        <!--Hash Rate-->
                        <div class="row">
                            <a href="https://etherscan.io/chart/hashrate"><b>Hash Rate</b></a>
                            <br>
                            <span id="hashRate"></span>
                        </div>
                        <!--Network Difficulty-->
                        <div class="row">
                                <a href="https://etherscan.io/chart/difficulty"><b>Network Difficulty</b></a>
                                <br>
                                <span id="networkDifficulty"></span>  
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <div class="level">
            <article class="box floatright">
                
                <form id="balanceCheck">
                    
                    <label class="title is-6 ">What is my account balance ?</label>
                    <div class="row"></div>
                
                    <input type="text" placeholder="Enter your address" id="inputAddress" class="input is-info">
                    <div class="row"></div>
                    <input type="submit" value="Check" class="button is-info">
                    <div class="row"></div>
                    <label id="accountBalance" class="title is-6 "></label>
                </form>
            
            </article>
        </div>
    
    <!--/Main Content-->
    <!-- footer -->
    <script src="./myproject.js"></script>

</body>
</html>
